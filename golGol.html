<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .circle {
            background-color: red;
            height: 300px;
            width: 300px;
            border-radius: 50%;
            transition: all 0.3s ease; /* smooth animation */
        }

        img {
            margin-top: 20px;
            transition: all 0.3s ease;
        }
    </style>

    <script>
        function small() {
            let circle = document.getElementById('gol');
            let img = document.getElementById('im');

            let currentHeight = parseInt(circle.style.height) || 300; // default 300
            let currentWidth = parseInt(circle.style.width) || 300;

            if (currentHeight > 60) {
                circle.style.height = (currentHeight - 60) + "px";
                circle.style.width = (currentWidth - 60) + "px";
                img.style.opacity = 0;
            } else {
                circle.style.height = "0px";
                circle.style.width = "0px";
                img.style.opacity = 1;
                img.style.height = "200px";
                img.style.width = "200px";
            }
        }
    </script>
</head>
